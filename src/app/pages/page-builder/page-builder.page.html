


<app-header *ngIf="db.ismobile" title="{{internship}}" [no_home]="true" [back_route]="db.ismobile?'/home':'/'" [no_cart]="true"></app-header>

<ion-content [scrollEvents]="true" (ionScroll)="db.scrolled($event)" class="{{route_value}}">

   <div class="" [class.absolute_class]="db.scroll_event.header_sticky && db.header_info.is_transparent_header == 1"  [class.sticky__header]="db.scroll_event.header_sticky && db.header_info && db.header_info.sticky_header && db.header_info.sticky_header == 1 && db.header_info.is_transparent_header == 0" >
      <app-header class="desktop-header"  
      [class.sticky_header]="db.scroll_event.sticky_header"
      [class.transparent_sticky]="db.header_info  && db.header_info.is_transparent_header && db.header_info.is_transparent_header == 1 && db.header_info.sticky_header == 1"
      [class.transparent_scroll]="db.header_info  && db.header_info.is_transparent_header && db.header_info.is_transparent_header == 1 && db.header_info.sticky_header == 0"
      [desktop]="true"
      [sub_header_value]="db.sub_header_data" >
     </app-header>
   </div>
   
   <div *ngIf="db.sub_header_data && (db.sub_header_data.enabled == 1 && db.sub_header_data.is_transparent == 0)">
      <app-sub-list-header [sub_header_value]="db.sub_header_data" ></app-sub-list-header>
   </div>
   
   <div  [class.min-vh]="!db.ismobile">
      <!-- <app-page-builder *ngIf="content_data && content_data.length != 0" [about_us]="true" [internship]="internship" [viewContent]="content_data"></app-page-builder> -->
      <app-template-builder *ngIf="content_data && content_data.length != 0"  [sections]="content_data"></app-template-builder>
   </div>
   
   <div class="color">
      <div class="m-h">
        <app-footer  class="footer"></app-footer>
      </div>
  </div>
</ion-content>
