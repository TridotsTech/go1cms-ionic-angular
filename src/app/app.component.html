<ion-app>
  <ion-menu contentId="main" menuId="main" [side]="db.ismobile?'start':'end'">
    <ion-content class="menu__content" *ngIf="db.header_info && db.header_info.items">
      <app-mobile-menu [menu]="db.header_info.items" *ngIf="db.ismobile"></app-mobile-menu>
    </ion-content>
  </ion-menu>
  <ion-content>
    <!-- [animated]="!db.ismobile?false:true" -->
    <ion-router-outlet [animation]="myCustomPageTransition" main id="main"></ion-router-outlet>
  </ion-content>
</ion-app>
